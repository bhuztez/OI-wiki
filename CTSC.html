<h1>中国队选拔赛

<a href="https://github.com/OI-wiki/OI-wiki/blob/master/wiki/CTSC.md"><i class="material-icons">create</i></a>
<a href="https://github.com/OI-wiki/OI-wiki/commits/master/wiki/CTSC.md"><i class="material-icons">history</i></a></h1>






<p>中国队选拔赛（China Team Selection Competition）用来从国家候选队（15 人）中选拔国家队（6 人）准备参加当年夏天的 IOI 比赛，其中正式选手 4 人，替补选手 2 人，但是和 <a href="/OI-wiki/WC.html">冬令营</a> 一样的，前一年 NOIP 取得较好成绩的选手也可以参加（不参与选拔）。</p>

<p>

</p>
