<h1>冬令营

<a href="https://github.com/OI-wiki/OI-wiki/blob/master/wiki/WC.md"><i class="material-icons">create</i></a>
<a href="https://github.com/OI-wiki/OI-wiki/commits/master/wiki/WC.md"><i class="material-icons">history</i></a></h1>






<p>全国青少年信息学奥林匹克竞赛冬令营（Winter Camp），是每年冬天在当年 <a href="/OI-wiki/NOI.html">NOI</a> 举办地进行的一项活动，内容包括若干天的培训和一天的考试。这项考试主要用于从国家集训队（50 人）选拔国家候选队（15 人），但是前一年 <a href="/OI-wiki/NOIP.html">NOIP</a> 取得较好成绩的选手也可以参加（不参与选拔）。</p>

<p>
